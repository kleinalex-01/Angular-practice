<div class="task-menu-container">
    <div class="task-menu-head">
        <h1>Create your daily tasks here.</h1>
    </div>
    
    <input [(ngModel)]="newTaskTitle" placeholder="New task..." class="taskInput"/>
    <button (click)="addTask(newTaskTitle)" class="taskBtn">Add task!</button>

    <div>
        <li *ngFor="let task of taskArr()" class="taskList">
            <p>{{task.id}}</p>
            <p>{{task.title}}</p>
            <p>{{task.completed}}</p>
        </li>
    </div>
</div>
